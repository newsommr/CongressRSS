    <title>House Floor Activity</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var rss_url = "https://nitter.net/HouseDailyPress/rss"; // Replace with your RSS feed URL
            $.ajax({
                url: "https://api.rss2json.com/v1/api.json",
                method: "GET",
                data: {
                    rss_url: rss_url,
                },
                success: function(data) {
                    // Parse the XML data and extract the content that you want to display
                    var items = data.items;
                    var html = "<ul>";
                    for (var i = 0; i < items.length; i++) {
                        var pubDate = new Date(items[i].pubDate);
                        const localDate = new Date(pubDate.getTime() - (pubDate.getTimezoneOffset() * 60000));
                        html += "<li> (" + localDate.toLocaleDateString() + ") " + "<a href=" + items[i].link + ">" + items[i].title + "</a>";
                        html += "<p> Published at: " + localDate.toLocaleTimeString() + "</li>";
                    }
                    html += "</ul>"
                    // create a new Date object
                    const currentDate = new Date();

                    // get the user's current time zone as a string
                    const timeZoneString = currentDate.toLocaleString('en-US', {
                        timeZoneName: 'short'
                    }).split(' ').pop();

                    $(".container").html(html);
                }
            });
        });

    </script>
