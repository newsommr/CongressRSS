<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CongressRSS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div id="navbar">
    <script>
      $(function(){
        $("#navbar").load("navbar.html");
      });
      </script>
  </div>

  <div class="container mt-4">
      <div class="row">
          <div class="col-12">
              <div class="sort-options text-center mb-3">
                  <button class="btn btn-primary" onclick="changeSortOrder('asc')">Sort Ascending</button>
                  <button class="btn btn-secondary" onclick="changeSortOrder('desc')">Sort Descending</button>
              </div>
              <div class="filter-options text-center mb-3">
                <input type="checkbox" id="whiteHouseLegislation" name="source" value="White House Legislation">
                <label for="whiteHouseLegislation">White House Legislation</label>

                <input type="checkbox" id="houseRulesCommittee" name="source" value="House Rules Committee">
                <label for="houseRulesCommittee">House Rules Committee</label>

                <button class="btn btn-info" onclick="applyFilters()">Apply Filters</button>
                </div>
              <div id="rss-content">
                  <!-- fetchRSS.js will load the items here. -->
              </div>
          </div>
      </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="fetchRSS.js"></script>
</body>
</html>
