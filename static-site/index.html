<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CongressRSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="navbar">
    <script>
      $(function(){
        $("#navbar").load("navbar.html");
      });
      </script>
  </div>
    <div class="container">
        <div class="sort-options">
            <button onclick="changeSortOrder('asc')">Sort Ascending</button>
            <button onclick="changeSortOrder('desc')">Sort Descending</button>
        </div>
        <div id="rss-content">
            <!-- fetchRSS.js will load the items here. -->
        </div>
    </div>
    <script src="fetchRSS.js"></script>
</body>
</html>
